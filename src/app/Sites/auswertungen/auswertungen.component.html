<div class="auswertungen">
  <app-top-bar></app-top-bar>
  <div class="budget__month-select">
    <div class="budget__month-left" (click)="onMonthPrevClicked()">
      <
    </div>
    <div class="budget__month-center">
      {{ selectedMonth() }} {{ ' ' + selectedYear() }}
    </div>
    <div class="budget__month-right" (click)="onMonthNextClicked()">
      >
    </div>
  </div>
  <div class="einstellungen__multi-select-wrapper">
    <div class="einstellungen__label-multi-select">

    </div>
    <select class="einstellungen__multi-select" [(ngModel)]="selectedLayout" (change)="onLayoutChanged()">
      <option class="einstellungen__multi-select--option">Ausgaben-Verhalten für Monat</option>
      <option class="einstellungen__multi-select--option">Sparen-Übersicht für Jahr</option>
      <option class="einstellungen__multi-select--option">- hinzufügen -</option>
    </select>
  </div>
  <div class="charts" *ngIf="doesMonthExist(); else keineDaten">
    <div>
      <app-bar-chart [chartId]="'chart1'" [viewModel]="chart1" *ngIf="chart1"></app-bar-chart>
    </div>
    <div>
      <app-bar-chart [chartId]="'chart2'" [viewModel]="chart2" *ngIf="chart2"></app-bar-chart>
    </div>
    <div>
      <app-bar-chart [chartId]="'chart3'" [viewModel]="chart3" *ngIf="chart3"></app-bar-chart>
    </div>
  </div>
</div>
