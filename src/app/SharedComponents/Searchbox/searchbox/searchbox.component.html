<div class="searchbox">
  <!-- Suchbox -->
  <input type="text" class="searchbox__input" [(ngModel)]="suchbegriff" placeholder="Suche" />

  <!-- Gefilterte Items anzeigen -->
  <ul>
    <li *ngFor="let item of gefilterteItems" (click)="eintragAuswaehlen(item)">
      {{ item[filterField] }}
    </li>
  </ul>
</div>
